<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS says Hello world!</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <h4><em>JavaScript says...</em></h4>
        <button onclick="alert('Hello world!')"></button>
        <button>Click Me!</button>
    </main>


    <script> 
        alert("Hello world!");
        </script>
    <!-- 
        Exercise 1 script tags, alert() and comment syntax
        1. Add a set of script tags
        2. In between the script tags, call the alert() function to say Hello world!
        3. Check the output, do you see the alert?

        Exercise 2 The console
        1. Go to the webpage and right click to get the code inspector or developer tools.
        2. Find "console" in the top tab menu
        3. In the console, call the alert function to say Hello world!
        4. In between the script tags, run console.log() and pass it a string to say hello world!

        Exercise 3 Event attributes
        1. Find the button tag in the HTML
        Add the onclick attribute
        Set its value to: console.log('Hello world!');
        2. Change the value to: alert('Hello world!');
        Hint: Use single quotes around the string
        

        Exercise 4 prompt() function
        1. Go to the webpage and right click to open the console
        Call the prompt() function and ask the user their favorite color

        Exercise 5 Using an external JavaScipt file
        1. Create a new file: main.js
        2. Before the closing body tag, add another set of script tags.
        In hte opening tag, add the src attribute to link to the file (do not write any JS between the script tags)
        3. In main.js console.log "Hello world!"
    -->

   
   

<script src="main.js">
   </script>
</body>

</html>
